<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="font-awsome/css/all.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="image_src" href="design/desktop-preview.jpg" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <img src="images/logo.svg" alt="logo" class="logo" />
      <h1 class="header-main header">
        We are launching <span class="highlight">soon!</span>
      </h1>
      <h2 class="header-sub header">Subscribe and get notified</h2>
      <form action="#">
        <input
          type="email"
          placeholder="Your email address..."
          autocomplete="off"
          class="input-email"
        />
        <p class="notification">Please provide a valid email address</p>
        <input
          class="input-submit"
          type="submit"
          value="Notify Me"
          formnovalidate
        />
      </form>
      <div class="hero">
        <img src="images/illustration-dashboard.png" alt="Hero" />
      </div>
      <div class="apps">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i> </a>
      </div>
      <p class="copy-right">&copy; Copyright Ping. All rights reserved.</p>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/jerry-the-kid">Hao Pham</a>.
      </p>
    </footer>
  </body>
</html>
